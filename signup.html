<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BatStateU Clinic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #EFF6FF 0%, #E0E7FF 50%, #F3E8FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-wrapper {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-weight: bold;
            font-size: 1.5rem;
            color: #2563eb;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .form-header h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .form-header p {
            font-size: 0.95rem;
            opacity: 0.95;
        }

        .form-container {
            padding: 40px;
        }

        .form-title {
            color: #111827;
            font-size: 1.5rem;
            margin-bottom: 8px;
            font-weight: 600;
            text-align: center;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-options {
            margin-bottom: 24px;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            font-size: 0.875rem;
            color: #6b7280;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 2px;
            cursor: pointer;
            width: auto;
            flex-shrink: 0;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .form-footer {
            margin-top: 24px;
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .form-footer p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #4f46e5;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #2563eb;
        }

        /* Responsive Design for Tablets */
        @media (max-width: 1024px) and (min-width: 768px) {
            .container {
                max-width: 550px;
            }
            
            .form-container {
                padding: 45px;
            }
        }

        /* Responsive Design for Mobile Phones */
        @media (max-width: 767px) {
            body {
                padding: 15px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .form-header {
                padding: 30px 25px;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 1.25rem;
            }

            .form-header h1 {
                font-size: 1.5rem;
            }

            .form-header p {
                font-size: 0.875rem;
            }
            
            .form-container {
                padding: 30px 25px;
            }
            
            .form-title {
                font-size: 1.25rem;
            }
            
            .form-subtitle {
                font-size: 0.875rem;
                margin-bottom: 25px;
            }
            
            .input-group {
                margin-bottom: 16px;
            }
            
            .input-group input,
            .input-group select {
                padding: 11px 14px;
                font-size: 0.875rem;
            }

            .input-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .checkbox-label {
                font-size: 0.8125rem;
            }
            
            .btn {
                padding: 12px;
                font-size: 0.9375rem;
            }
            
            .form-footer p,
            .form-footer a {
                font-size: 0.8125rem;
            }
        }

        /* Extra small devices */
        @media (max-width: 374px) {
            .form-header {
                padding: 25px 20px;
            }

            .form-container {
                padding: 25px 20px;
            }
            
            .form-title {
                font-size: 1.125rem;
            }
            
            .input-group input,
            .input-group select {
                padding: 10px 12px;
            }
        }

        /* Landscape orientation for phones */
        @media (max-height: 650px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .form-header {
                padding: 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }

            .form-header h1 {
                font-size: 1.25rem;
                margin-bottom: 5px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-title {
                font-size: 1.125rem;
                margin-bottom: 5px;
            }
            
            .form-subtitle {
                margin-bottom: 15px;
            }
            
            .input-group {
                margin-bottom: 12px;
            }
            
            .form-options {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <div class="logo">BSU</div>
                <h1>BatStateU Clinic</h1>
                <p>JPLPC - Malvar Campus</p>
            </div>

            <div class="form-container">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Sign up to get started</p>
                
                <form id="signupForm">
                    <div class="input-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="input-group">
                        <label for="signupPhone">Phone Number</label>
                        <input type="tel" id="signupPhone" placeholder="+63 912 345 6789" required>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" placeholder="Create a password" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <input type="password" id="signupConfirmPassword" placeholder="Confirm password" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree to the Terms & Conditions and Privacy Policy</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home
            </a>
        </div>
    </div>
    
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Signup page loaded successfully!');
            
            const signupForm = document.getElementById('signupForm');
            
            // Handle signup form submission
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const phone = document.getElementById('signupPhone').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('signupConfirmPassword').value;
                const agreeTerms = document.getElementById('agreeTerms').checked;
                
                // Basic validation
                if (!name || !email || !phone || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Email validation
                if (!isValidEmail(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // Password validation
                if (password.length < 6) {
                    alert('Password must be at least 6 characters long');
                    return;
                }
                
                // Password match validation
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                // Terms agreement validation
                if (!agreeTerms) {
                    alert('Please agree to the Terms & Conditions');
                    return;
                }
                
                // Save patient data to localStorage
                const patientData = {
                    fullName: name,
                    email: email,
                    contactNo: phone,
                    userType: 'patient'
                };
                
                localStorage.setItem('currentPatient', JSON.stringify(patientData));
                
                console.log('Patient data saved:', patientData);
                alert(`Account created successfully!\\n\\nName: ${name}\\nEmail: ${email}\\n\\nRedirecting to login page...`);
                
                // Redirect to login page
                window.location.href = 'login.html';
            });
            
            // Email validation helper function
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Add input focus effects
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="date"], select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
        });
    </script>
</body>
</html>
