<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Sample Data - BatStateU Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Clear Sample Data</h1>
    <p>This tool will clear any sample data stored in localStorage for the BatStateU Clinic system.</p>
    
    <button class="btn" onclick="clearLocalStorage()">Clear All Sample Data</button>
    <button class="btn btn-danger" onclick="clearAllStorage()">Clear All Storage Data</button>
    
    <div id="result"></div>

    <script>
        function clearLocalStorage() {
            const keys = [
                'adminAppointments',
                'medicalRecords',
                'patientAppointments'
            ];
            
            let cleared = [];
            keys.forEach(key => {
                if (localStorage.getItem(key)) {
                    localStorage.removeItem(key);
                    cleared.push(key);
                }
            });
            
            const result = document.getElementById('result');
            if (cleared.length > 0) {
                result.innerHTML = `<div class="success">Successfully cleared: ${cleared.join(', ')}</div>`;
            } else {
                result.innerHTML = `<div class="info">No sample data found in localStorage</div>`;
            }
        }
        
        function clearAllStorage() {
            localStorage.clear();
            const result = document.getElementById('result');
            result.innerHTML = `<div class="success">All localStorage data has been cleared</div>`;
        }
        
        // Check for existing data on page load
        window.onload = function() {
            const keys = [
                'adminAppointments',
                'medicalRecords',
                'patientAppointments'
            ];
            
            let existingData = [];
            keys.forEach(key => {
                if (localStorage.getItem(key)) {
                    existingData.push(key);
                }
            });
            
            if (existingData.length > 0) {
                const result = document.getElementById('result');
                result.innerHTML = `<div class="info">Found existing data in: ${existingData.join(', ')}</div>`;
            }
        };
    </script>
</body>
</html>
